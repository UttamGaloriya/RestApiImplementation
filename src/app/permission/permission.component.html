<div class="confirm">

    <h2>Are you sure delete a data ?</h2>
    <p>{{data.name}}</p>
    <p>{{data.email}}</p>
    <div class="daliog-btn">

        <button mat-flat-button id="no-button" [mat-dialog-close]="false" color="warn" class="confirm-btn">No</button>
        <button mat-flat-button id="yes-button" [mat-dialog-close]="true" color="accent"
            class="confirm-btn">yes</button>
    </div>
</div>
